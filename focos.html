</head>
<body>
  <header>

    <nav>
      <ul>

  <main>
<input type="text" id="buscador" placeholder="Buscar productos..." style="margin: 1rem auto; display: block; width: 90%; max-width: 400px; padding: 0.5rem; font-size: 16px;" />

  <h1>Focos</h1>
    
    <div class="producto-item">

      <label for="cantidad-foco-2">Cantidad:</label>

    <div class="producto-item">

    </div>
    

    <div class="producto-item">
      <img src="img/foco4.jpg" alt="LAMPARA LED RECARGABLE 30 W" />
      <h3>LAMPARA LED RECARGABLE 30 W</h3>
      <p>180</p>
      <label for="cantidad-foco-4">Cantidad:</label>
      <input type="number" id="cantidad-foco-4" min="1" value="1" class="cantidad-input" />
      <button data-id="foco-4" data-nombre="LAMPARA LED RECARGABLE 30 W" data-precio="180.00" class="btn-agregar">Agregar al carrito</button>

	 <div class="producto-item">
      <img src="img/FOCO 10W.jpg" alt="BOCINA FOCO LED 10 W" />

	 <div class="producto-item">
      <img src="img/foco5.jpg" alt="BOCINA PEQUEÑA" />

    </div>

   
    
  </main>
  <script>
document.addEventListener('DOMContentLoaded', () => {
  const buscador = document.getElementById('buscador');
  const productos = document.querySelectorAll('.producto-item');

  buscador.addEventListener('input', () => {
    const valor = buscador.value.toLowerCase();
    productos.forEach(p => {
      const texto = p.textContent.toLowerCase();
      p.style.display = texto.includes(valor) ? '' : 'none';
    });
  });
});
</script>

</body>
</html>
