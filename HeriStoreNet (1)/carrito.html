<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras - Heri Store Net</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="carrito-page.js"></script>
</head>
<body>
  <header>
    <div class="logo">Heri Store Net</div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="papeleria.html">Papelería</a></li>
        <li><a href="focos.html">Focos</a></li>
        <li><a href="ciber.html">Ciber</a></li>
        <li><a href="carrito.html">Carrito</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Carrito de Compras</h1>
    <div id="carrito-contenido"></div>
    <p>Total: $<span id="carrito-total">0</span></p>
    <button id="vaciar-carrito">Vaciar carrito</button>
    <button id="finalizar-compra">Finalizar compra</button>

    <div id="formulario-compra" style="display:none; margin-top: 2rem; max-width: 400px;">
      <h2>Datos para la entrega</h2>
      <form id="datos-compra">
        <label for="nombre">Nombre completo:</label><br />
        <input type="text" id="nombre" name="nombre" required /><br /><br />

        <label for="telefono">Teléfono:</label><br />
        <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{10}" placeholder="Ej. 9611234567" /><br /><br />

        <label for="direccion">Dirección de entrega:</label><br />
        <textarea id="direccion" name="direccion" rows="3" required placeholder="Calle, número, colonia, ciudad"></textarea><br /><br />

        <button type="submit">Enviar pedido</button>
        <button type="button" id="cancelar-form">Cancelar</button>
      </form>
    </div>

    <div id="resumen-pedido" style="display:none; margin-top:2rem;">
      <h2>Resumen de tu pedido</h2>
      <div id="detalle-pedido"></div>
      <button id="cerrar-resumen">Cerrar</button>
    </div>
  </main>
</body>
</html>
